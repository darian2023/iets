<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Finder</title>
</head>
<body>
    <h1>Number Finder</h1>
    <label for="amount">Hoeveel nummers wil je?</label>
    <input type="number" id="amount" min="1">
    <button onclick="generateNumbers()">Generate Numbers</button>
    
    <div id="search-section" style="display: none;">
        <label for="search">Welk nummer wil je zoeken?</label>
        <input type="number" id="search">
        <button onclick="searchNumber()">Search Number</button>
    </div>
    
    <div id="result"></div>
    <button id="stop-button" onclick="stop()" style="display: none;">Stop</button>
    
    <script src="script.js"></script>
</body>
</html>
